<!DOCTYPE html>
<html>
<head>
	<title>Sheep Tracking System</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	 <!--[if lte IE 8]>
	     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
	 <![endif]-->
</head>
<body>

<H1>STS - Sheep Tracking System</H1>

	<div id="map" style="width: 800px; height: 600px"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<script>

		//Her setter man latitude og longitude
		var map = L.map('map').setView([63.6268, 11.5668], 13);

		//Denne er for opencyclemap layout (Gir h√∏ydekvoter)
		L.tileLayer('http://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; OpenCycleMap, ' + 'Map data '
		}).addTo(map);

		L.marker([63.6268, 11.5668]).addTo(map)
			.bindPopup("<b>Sau 1</b><br /> er her").openPopup();

		L.marker([63.6220, 11.5811]).addTo(map)
			.bindPopup("<b>Sau 2</b><br /> er her").openPopup();

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
